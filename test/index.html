<html>
<head>
  <meta charset="utf-8">
  <title>Mocha Tests</title>
  <link rel="stylesheet" href="lib/mocha.css" />
</head>
<body>
  <div id="mocha"></div>

  <!-- include dependency files here -->
  <script src="lib/mocha.js"></script>
	<script>
		mocha.setup({
			ui: 'bdd',
			timeout: 10000,
			/* getInterface global leak is sometimes detected in Firefox with firebug addon */
			globals: 'getInterface' 
		})</script>
  <script src="lib/chai.js"></script>
  <script>chai.should()</script>
  <script src="../src/lib/require.js"></script>
  <script>
    require.config({
      baseUrl: '../src/',
      paths: {
        'cs': 'lib/cs',
        'coffee-script': 'lib/coffee-script',
        'spine' : 'lib/spine-shim',
        'async' : 'lib/async-shim',
        'underscore' : 'lib/underscore-shim',
      },
    });
  </script>
  <script src="../src/lib/underscore.js"></script>
  <script src="../src/lib/spine.js"></script>
  <script src="../src/lib/async.js"></script>
  
  <!-- include test files here -->
  <script type="text/javascript" src="mocha-and-chai.test.js"></script>
  <script type="text/javascript" src="app/lib/effects/effect.test.js"></script>
  <script type="text/javascript" src="app/lib/effects/move-effect.test.js"></script>
  <script type="text/javascript" src="app/lib/effects/effect-factory.test.js"></script>
  <script type="text/javascript" src="app/models/entity.test.js"></script>
  <script type="text/javascript" src="app/models/board.test.js"></script>
  <script type="text/javascript" src="app/models/respawn-position.test.js"></script>
  
  <!-- run tests -->
  <script>
    mocha.run();
  </script>
</body>
</html>
